<div class = "row">
    <h2> Product List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Product Id</th>
            <th> Product Name </th>
            <th> Product Price</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let prod of products" >
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>
                <button (click) = "ProductDetails(prod.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
                <button (click) = "updateProduct(prod.id)" class = "btn btn-secondary" style="margin-left: 10px"> Update</button>
                <button (click) = "deleteProduct(prod.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
