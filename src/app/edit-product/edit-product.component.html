<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Product </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group" style="display: none;">
                        <label> First Name</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="product.id"
                            name="id">
                    </div>

                    <div class="form-group">
                        <label> Product Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="product.name"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Price</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="product.price"
                            name="price">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
